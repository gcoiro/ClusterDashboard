apiVersion: v1
kind: ServiceAccount
metadata:
  name: openshift-dashboard-sa
  labels:
    app: openshift-dashboard
  # IMPORTANT: This ServiceAccount MUST exist in the namespace specified in the ConfigMap
  # The deployment will fail if this ServiceAccount does not exist!

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openshift-dashboard-role
  labels:
    app: openshift-dashboard
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "patch"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments/scale"]
  verbs: ["get", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openshift-dashboard-binding
  labels:
    app: openshift-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: openshift-dashboard-role
subjects:
- kind: ServiceAccount
  name: openshift-dashboard-sa
  namespace: default

