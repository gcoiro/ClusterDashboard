apiVersion: apps/v1
kind: Deployment
metadata:
  name: openshift-dashboard-frontend
  labels:
    app: openshift-dashboard
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openshift-dashboard
      component: frontend
  template:
    metadata:
      labels:
        app: openshift-dashboard
        component: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:1.29.3-trixie-perl
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        - name: frontend-files
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: openshift-dashboard-nginx-config
      - name: frontend-files
        configMap:
          name: openshift-dashboard-frontend-files

