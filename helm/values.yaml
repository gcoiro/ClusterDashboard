# Default values for openshift-dashboard
# This is a YAML-formatted file.

# Global settings
global:
  namespace: default
  appName: openshift-dashboard

# Service Account configuration
serviceAccount:
  create: true
  name: openshift-dashboard-sa
  # Namespace where the service account will be created
  namespace: default

# Frontend deployment configuration
frontend:
  enabled: true
  replicas: 1
  image:
    repository: openshift-dashboard-frontend
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "200m"
  containerPort: 8080
  livenessProbe:
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5

# Backend deployment configuration
backend:
  enabled: true
  replicas: 1
  workers: 15
  image:
    repository: openshift-dashboard-backend
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  containerPort: 9150
  livenessProbe:
    httpGet:
      path: /api/health
      port: 9150
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /api/health
      port: 9150
    initialDelaySeconds: 10
    periodSeconds: 5

# ConfigMap configuration
configMap:
  kubernetesApiServer: "https://kubernetes.default.svc"
  namespace: "default"
  serviceAccountNamespace: "default"

# Services configuration
services:
  frontend:
    port: 8080
    targetPort: 8080
    type: ClusterIP
  backend:
    port: 9150
    targetPort: 9150
    type: ClusterIP

# Route configuration (OpenShift specific)
route:
  enabled: true
  name: openshift-dashboard
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

# RBAC configuration
# Note: RBAC is disabled by default. The service account should have admin privileges.
rbac:
  create: false
  clusterRole:
    name: openshift-dashboard-role
  clusterRoleBinding:
    name: openshift-dashboard-binding

