{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openshift-dashboard.fullname" . }}-backend
  labels:
    {{- include "openshift-dashboard.labels" . | nindent 4 }}
    component: backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      {{- include "openshift-dashboard.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      labels:
        {{- include "openshift-dashboard.selectorLabels" . | nindent 8 }}
        component: backend
    spec:
      serviceAccountName: {{ include "openshift-dashboard.serviceAccountName" . }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command: ["uvicorn"]
        args:
          - "app:app"
          - "--app-dir"
          - "/tmp"
          - "--host"
          - "0.0.0.0"
          - "--workers"
          - {{ .Values.backend.workers | quote }}
          - "--port"
          - {{ .Values.backend.containerPort | quote }}
        ports:
        - containerPort: {{ .Values.backend.containerPort }}
          name: http
        env:
        - name: KUBERNETES_API_SERVER
          valueFrom:
            configMapKeyRef:
              name: {{ include "openshift-dashboard.fullname" . }}-config
              key: kubernetes-api-server
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: {{ include "openshift-dashboard.fullname" . }}-config
              key: namespace
        - name: PORT
          value: {{ .Values.backend.containerPort | quote }}
        volumeMounts:
        - name: backend-app
          mountPath: /tmp/app.py
          subPath: app.py
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.backend.livenessProbe.httpGet.path }}
            port: {{ .Values.backend.livenessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.backend.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.livenessProbe.periodSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.backend.readinessProbe.httpGet.path }}
            port: {{ .Values.backend.readinessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.backend.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.readinessProbe.periodSeconds }}
      volumes:
      - name: backend-app
        configMap:
          name: {{ include "openshift-dashboard.fullname" . }}-backend-app
{{- end }}

