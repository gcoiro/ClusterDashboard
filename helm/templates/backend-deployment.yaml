{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openshift-dashboard.fullname" . }}-backend
  labels:
    {{- include "openshift-dashboard.labels" . | nindent 4 }}
    component: backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      {{- include "openshift-dashboard.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      labels:
        {{- include "openshift-dashboard.selectorLabels" . | nindent 8 }}
        component: backend
    spec:
      serviceAccountName: {{ include "openshift-dashboard.serviceAccountName" . }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command: ["uvicorn"]
        args:
          - "app:app"
          - "--app-dir"
          - "/tmp"
          - "--host"
          - "0.0.0.0"
          - "--workers"
          - {{ .Values.backend.workers | quote }}
          - "--port"
          - {{ .Values.backend.containerPort | quote }}
        ports:
        - containerPort: {{ .Values.backend.containerPort }}
          name: http
        env:
        - name: KUBERNETES_API_SERVER
          valueFrom:
            configMapKeyRef:
              name: {{ include "openshift-dashboard.fullname" . }}-config
              key: kubernetes-api-server
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: {{ include "openshift-dashboard.fullname" . }}-config
              key: namespace
        - name: PORT
          value: {{ .Values.backend.containerPort | quote }}
        - name: CONFIG_REPORT_CONCURRENCY
          value: {{ .Values.backend.configReportConcurrency | quote }}
        - name: CACHE_TTL_SECONDS
          value: {{ .Values.backend.cacheTtlSeconds | quote }}
        {{- if .Values.springConfigAgent.enabled | default false }}
        - name: SPRING_CONFIG_AGENT_ENABLED
          value: "true"
        - name: SPRING_CONFIG_AGENT_JAR_PATH
          value: {{ .Values.springConfigAgent.mountPath | quote }}
        - name: SPRING_CONFIG_AGENT_OUTPUT_DIR
          value: {{ .Values.springConfigAgent.outputDir | quote }}
        {{- end }}
        {{- if .Values.redis.enabled }}
        - name: REDIS_HOST
          value: {{ include "openshift-dashboard.fullname" . }}-redis
        - name: REDIS_PORT
          value: {{ .Values.redis.service.port | quote }}
        {{- end }}
        volumeMounts:
        - name: backend-app
          mountPath: /tmp/app.py
          subPath: app.py
        {{- if .Values.springConfigAgent.enabled | default false }}
        - name: spring-config-agent
          mountPath: {{ .Values.springConfigAgent.mountPath | quote }}
          subPath: {{ .Values.springConfigAgent.fileName | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.backend.livenessProbe.httpGet.path }}
            port: {{ .Values.backend.livenessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.backend.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.livenessProbe.periodSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.backend.readinessProbe.httpGet.path }}
            port: {{ .Values.backend.readinessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.backend.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.readinessProbe.periodSeconds }}
      volumes:
      - name: backend-app
        configMap:
          name: {{ include "openshift-dashboard.fullname" . }}-backend-app
      {{- if .Values.springConfigAgent.enabled | default false }}
      - name: spring-config-agent
        configMap:
          name: {{ include "openshift-dashboard.fullname" . }}-spring-config-agent
          items:
          - key: {{ .Values.springConfigAgent.fileName | quote }}
            path: {{ .Values.springConfigAgent.fileName | quote }}
      {{- end }}
{{- end }}

