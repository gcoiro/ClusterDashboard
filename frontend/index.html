<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenShift Deployment Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OpenShift Deployment Dashboard</h1>
        </header>

        <div class="controls">
            <div class="namespace-filter">
                <label for="namespace-select">Namespace:</label>
                <select id="namespace-select"></select>
                <button id="refresh-btn" class="btn btn-primary">Refresh</button>
            </div>
        </div>

        <div id="loading" class="loading">Loading workloads...</div>
        <div id="error" class="error" style="display: none;"></div>

        <section id="config-panel" class="config-panel" style="display: none;">
            <div class="config-header">
                <div>
                    <h2 id="config-title">Spring Config Explorer</h2>
                    <div id="config-meta" class="config-meta"></div>
                </div>
                <button id="config-close" class="btn btn-secondary">Close</button>
            </div>
            <div id="config-status" class="config-status"></div>
            <div class="config-toolbar">
                <input id="config-search" class="config-search" type="search" placeholder="Search keys or values">
                <div id="config-profiles" class="config-profiles"></div>
            </div>
            <div id="config-content" class="config-content"></div>
        </section>

        <div id="deployments-container" class="deployments-grid"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
